<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><title>Swagger UI</title>
<link rel="stylesheet" type="text/css" href="{{OPENAPI_PATH}}/ui/ui.css" >
<link rel="icon" type="image/png" href="{{OPENAPI_PATH}}/ui/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="{{OPENAPI_PATH}}/ui/favicon-16x16.png" sizes="16x16" />
<style>html{box-sizing:border-box;overflow:-moz-scrollbars-vertical;overflow-y:scroll;}*,*:before,*:after{box-sizing: inherit;}body{margin:0;background: #fafafa;}</style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="{{OPENAPI_PATH}}/ui/bundle.js"></script><script src="{{OPENAPI_PATH}}/ui/standalone-preset.js"></script>
<script>
window.onload = function() {
  // Build a system
  window.ui = SwaggerUIBundle({
    url: "{{OPENAPI_PATH}}",
    dom_id: '#swagger-ui',
    deepLinking: true,
    filter: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  });
}
</script>
</body>
</html>
